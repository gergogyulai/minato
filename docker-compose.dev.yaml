name: project-minato

services:
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: project-minato-meilisearch
    environment:
      - MEILI_HOST=0.0.0.0
      - MEILI_MASTER_KEY=masterKey_change_me_in_production
      - MEILI_NO_ANALYTICS=true
    ports:
      - "7700:7700"
    volumes:
      - project-minato_meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: project-minato-redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - project-minato_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres
    container_name: project-minato-postgres
    environment:
      POSTGRES_DB: project-minato
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - project-minato_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: project-minato-flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=${LOG_FILE:-none}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Europe/London
    ports:
      - "${PORT:-8191}:8191"
    volumes:
      - project-minato_flaresolverr_data:/config
    restart: unless-stopped

volumes:
  project-minato_meili_data:
  project-minato_redis_data:
  project-minato_postgres_data:
  project-minato_flaresolverr_data: